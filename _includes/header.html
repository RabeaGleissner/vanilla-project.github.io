<header>
  <input class="show-menu" id="show-menu" type="checkbox" />
  <label for="show-menu" class="menu-icon"></label>

  <nav>
    <ul>
      <li><a class="site-title" href="{{ "/" | relative_url}}">Home</a></li>

      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li><a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
