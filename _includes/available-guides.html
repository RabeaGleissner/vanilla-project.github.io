<ul class="guides">
  {% for guide in site.guides %}
  <li class="guides__guide">
    <a href="{{ guide.url | relative_url }}" class="guides__link">
      <img src="{{ "/assets/icons/" | relative_url }}{{ guide.icon}}" class="guides__image"/>
      {{ guide.language | escape }} {{ guide.title | escape }}
    </a>
  </li>
  {% endfor %}
</ul>
